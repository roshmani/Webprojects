<!DOCTYPE html>
<html lang="en" dir="ltr">

        <title>Dr.Seuss' Wisdom!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="carousel">
            <div class="kitty onscreen">
                <img src="dr-seuss1.jpg" alt="kitty1">

            <div class="kitty">
                <img src="dr-seuss2.jpg" alt="kitty2">
            </div>
