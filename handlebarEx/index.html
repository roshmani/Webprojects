<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header><h1>Authors</h1></header>
        <div class="wrapper">
            <div id="authorsdiv">

            </div>
        </div>
        <script id="authors" type="text/x-handlebars-template">

                 {{#each authors}}
                    <div class="author-item">
                        <img src={{photo}} alt="authorimage">
                        <div class="authordetails">
                            <p>Name:{{name}}</p>
                            <p>Born:{{born}}</p>
                            <p>Died:{{died}}</p>
                            <p>Selected Writings:</p>
                            <ul class="writings">
                              {{#each selectedWritings}}
                              <li>{{.}}</li>
                              {{/each}}
                            </ul>
                            <blockquote>
                                <p>{{quote}}</p>
                            </blockquote>
                        </div>
                    </div>
                 {{/each}}

        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
